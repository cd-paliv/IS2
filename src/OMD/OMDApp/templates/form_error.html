
{% for field in form %}
    <div class="form-group">
        {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
            <small class="form-text text-danger">{{ error|escape }}</small>
        {% endfor %}
    </div>
{% endfor %}
